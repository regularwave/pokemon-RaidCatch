<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf=8" />

    <title>RaidCatch</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <script src="script.js" defer></script>
</head>

<body onload="setup()">
    <div class="container">
        <div class="header" id="header">RaidCatch</div>
        <div class="options" id="options">
            <span >Choose Pokemon:</span>
            <br>
            <label for="amname">A-M:</label>
            <input list="ampokemon" name="amname" id="amname">
            <datalist id="ampokemon"></datalist>
            <br>
            <label for="nzname">N-Z:</label>
            <input list="nzpokemon" name="nzname" id="nzname">
            <datalist id="nzpokemon"></datalist>
            <br>
            <input type="button" value="list pokemon in raids" onclick="button()">
        </div>
        <div class="results" id="results">
            <span class="results"></span>
        </div>
    </div>
</body>

</html>
