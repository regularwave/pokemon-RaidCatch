<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf=8" />

    <title>RaidCatch</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <script src="script.js" defer></script>
</head>

<body onload="setup()">
    <div class="container">
        <div class="options">
            <div class="text">
                <div class="titletext">RaidCatch</div>
                <div class="infotext">Trying to complete a living dex in a rare ball is a lot easier when the catch rate
                    is 100%!</div>
                <div class="issuestext">Issues? Report on <a href="https://github.com/regularwave/pokemon-RaidCatch"
                        target="_blank">GitHub</a>.</div>
            </div>
            <div class="pokemon_options">
                <span>Select Pokemon:</span>
                <div>
                    <label for="amname">A-M:</label>
                    <input list="ampokemon" name="amname" id="amname">
                    <datalist id="ampokemon"></datalist>
                </div>
                <div>
                    <label for="nzname">N-Z:</label>
                    <input list="nzpokemon" name="nzname" id="nzname">
                    <datalist id="nzpokemon"></datalist>
                </div>
                <input type="button" value="list all pokemon" onclick="button()">
            </div>
        </div>
        <div class="results" id="results">
            <br>
        </div>
    </div>
</body>

</html>
